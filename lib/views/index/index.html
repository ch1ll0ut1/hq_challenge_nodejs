<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>HQ NodeJs Round 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HQ NodeJs Round 1</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h2>Please fill out all required informations.</h2>
			<br>
			<form class="payment_form" role="form" action="/" method="POST">
				<fieldset>
				    <legend>Order</legend>
                    <div class="control-group">
                        <label class="control-label input-label" for="price">Price</label>
                        <div class="controls">
                            <input class="form-control required number" type="text" name="price" min="0.01" title="Please enter valid price of your order (only decimal allowed)" />
                        </div>
                    </div>
				    <div class="control-group">
				        <label class="control-label input-label" for="currency">Currency</label>
				        <div class="controls">
                            <select name="currency" class="form-control required" title="Please select the currency you want to pay with">
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="THB">THB</option>
                                <option value="HKD">HKD</option>
                                <option value="SGD">SGD</option>
                                <option value="AUD">AUD</option>
                            </select>
				        </div>
				    </div>
                    <div class="control-group">
                        <label class="control-label input-label" for="customer_firstname">Customer Full Name</label>
                        <br>
                        <div class="row">
                            <div class="controls col-md-6">
                                <input class="form-control required" type="text" name="customer_firstname" placeholder="firstname" title="Please enter valid customer first name" minlength="1" maxlength="64" />
                            </div>
                            <div class="controls col-md-6">
                                <input class="form-control required" type="text" name="customer_lastname" placeholder="lastname" title="Please enter valid customer last name" minlength="1" maxlength="64" />
                            </div>
                        </div>
                    </div>
				</fieldset>
				<fieldset>
				    <legend>Payment</legend>
                    <div class="control-group">
                        <label class="control-label input-label" for="creditcard_firstname">Credit card holder name</label>
                        <br>
                        <div class="row">
                            <div class="controls col-md-6">
                                <input class="form-control required" type="text" name="creditcard_firstname" placeholder="firstname" title="Please enter valid creditcard holder first name" minlength="1" maxlength="64" />
                            </div>
                            <div class="controls col-md-6">
                                <input class="form-control required" type="text" name="creditcard_lastname" placeholder="lastname" title="Please enter valid creditcard holder last name" minlength="1" maxlength="64" />
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label input-label" for="creditcard_number">Credit card number</label>
                        <div class="controls">
                            <input class="form-control required creditcard" type="text" name="creditcard_number" title="Please enter valid credit card number" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label input-label" for="creditcard_expiration_year">Credit card expiration</label>
                        <div class="controls">
                            <input class="form-control required digits cc_date" type="text" placeholder="month" name="creditcard_expiration_month" minlength="1" maxlength="2" min="1" max="12" title="Please enter valid credit card expiration month" />
                            <input class="form-control required digits cc_date" type="text" placeholder="year" name="creditcard_expiration_year" minlength="4" maxlength="4" min="2015" max="2050" title="Please enter valid credit card expiration year (4 digits)" />
                            <br style="clear:both;">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label input-label" for="creditcard_ccv">Credit card CCV</label>
                        <div class="controls">
                            <input class="form-control required" minlength="3" maxlength="3" type="text" name="creditcard_ccv" title="Please enter valid creditcard CCV2 number" />
                        </div>
                    </div>
				</fieldset>
			    <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/plugins/jquery.form.min.js"></script>
    <script src="/plugins/jquery.validate.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
